<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Prueba</title>
</head>
<body>
    <div class="calculator">
        <div class="pantalla" id="screen">0</div>
        <div class="buttons">
            <div class="numbersContainer">
                <div class="numbers">1</div>
                <div class="numbers">2</div>
                <div class="numbers">3</div>
                <div class="numbers">4</div>
                <div class="numbers">5</div>
                <div class="numbers">6</div>
                <div class="numbers">7</div>
                <div class="numbers">8</div>
                <div class="numbers">9</div>
                <div class="operation" id="point">.</div>
                <div class="numbers">0</div>
                <div class="operation" id="clear">C</div>
            </div>
            <div class="operationContainer">
                <div class="operation" id="add">+</div>
                <div class="operation" id="sustract">-</div>
                <div class="operation" id="multiple">x</div>
                <div class="operation" id="divide">/</div>
                <div class="operation" id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
